<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Alarm Clock</title>

  <style>
    /* Background styling */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    h3 {
      margin: 10px 0;
      font-weight: 500;
      letter-spacing: 1px;
    }

    #time {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffeb3b;
      text-shadow: 0 0 15px #ffeb3b90;
    }

    #date {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    ul {
      padding: 0;
      list-style: none;
      margin: 20px 0;
    }

    li p {
      display: inline-block;
      margin-right: 10px;
      font-size: 1rem;
    }

    select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      outline: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 8px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    select:hover {
      background: rgba(255, 255, 255, 0.25);
      cursor: pointer;
    }

    button {
      margin: 10px 8px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    #start {
      background: linear-gradient(135deg, #00c853, #b2ff59);
    }

    #cancel {
      background: linear-gradient(135deg, #ff1744, #ff5252);
    }

    #start:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #b2ff59a0;
    }

    #cancel:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff5252a0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }

      #time {
        font-size: 2rem;
      }

      select {
        padding: 8px 10px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 id="date">Loading date...</h3>
    <h3 id="time">00:00:00</h3>

    <ul class="list-inline">
      <li class="list-inline-item">
        <p>Set your alarm:</p>
      </li>
      <li class="list-inline-item">
        <select id='alarm-hour'></select>
        <select id='alarm-minute'></select>
        <select id='alarm-second'></select>
      </li>
    </ul>

    <button id="start" type="button">Start</button>
    <button id="cancel" type="button">Cancel</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
