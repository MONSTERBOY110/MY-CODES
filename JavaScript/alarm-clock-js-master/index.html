<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Alarm Clock</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #1e293b;
      --card: rgba(255, 255, 255, 0.07);
      --accent: #7c3aed;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .container {
      width: 380px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 32px 28px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.55);
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      color: var(--accent);
      margin-bottom: 18px;
    }

    .clock {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .date {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: var(--border);
      margin: 18px 0;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      text-align: left;
      margin-bottom: 6px;
    }

    input[type="time"] {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      font-weight: 600;
      outline: none;
      text-align: center;
      transition: all 0.2s ease;
    }

    input[type="time"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(124, 58, 237, 0.4);
    }

    .btn {
      margin-top: 16px;
      width: 48%;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    /* Ring overlay */
    .ring {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .ring.active {
      display: flex;
    }

    .ring-box {
      background: var(--card);
      padding: 30px 28px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    .ring-box h2 {
      margin-bottom: 8px;
      font-size: 1.4rem;
      color: var(--accent);
    }

    .ring-box p {
      margin-bottom: 16px;
      color: var(--text);
      font-weight: 500;
    }

    .ring-box .btn {
      width: 45%;
      margin: 0 4px;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 24px;
      }

      .clock {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚è∞ Smart Alarm Clock</h1>
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">Loading...</div>

    <div class="divider"></div>

    <label for="alarmTime">Set Alarm</label>
    <input type="time" id="alarmTime" />

    <div class="btn-group">
      <button class="btn" id="setAlarm">Set</button>
      <button class="btn secondary" id="clearAlarm">Clear</button>
    </div>

    <div class="status" id="status">No alarm set.</div>
  </div>

  <!-- Ring Overlay -->
  <div class="ring" id="ring">
    <div class="ring-box">
      <h2>Alarm Ringing!</h2>
      <p id="alarmLabel">Wake up!</p>
      <button class="btn" id="stopAlarm">Stop</button>
      <button class="btn secondary" id="snoozeAlarm">Snooze 5 min</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
