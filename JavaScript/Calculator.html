<html>

<head>
    <script>
        function add() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x + y;
            document.getElementById("t3").value = z;
        }
        function subtract() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x - y;
            document.getElementById("t3").value = z;
        }
        function multiply() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x * y;
            document.getElementById("t3").value = z;
        }
        function division() {
            var x, y, z;
            x = Number(document.getElementById("t1").value);
            y = Number(document.getElementById("t2").value);
            z = x / y;
            document.getElementById("t3").value = z;
        }
        function clr() {
            document.getElementById("t1").value = "";
            document.getElementById("t2").value = "";
            document.getElementById("t3").value = "";
        }
    </script>
</head>

<body leftmargin="50px">
    Enter the 1st No. <input type="text" name="text1" id="t1"><br><br>
    Enter the 2nd No. <input type="text" name="text2" id="t2"><br><br>
    Result <input type="text" name="text3" id="t3"><br><br>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">x</button>
    <button onclick="division()">/</button>
    <button onclick="clr()">CLR</button>
</body>

</html>
